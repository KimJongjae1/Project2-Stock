services:
  spark-master:
    image: apache/spark:3.4.1-scala2.12-java11-python3-ubuntu
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8000:8000"  # Spark Master Web UI
      - "7077:7077"  # Spark Master port
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8000
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./output:/opt/spark/output
    networks:
      - spark-network
    command: >
      bash -c "
        /opt/spark/sbin/start-master.sh &&
        tail -f /opt/spark/logs/spark--org.apache.spark.deploy.master.Master-*.out
      "

  spark-worker-1:
    image: apache/spark:3.4.1-scala2.12-java11-python3-ubuntu
    container_name: spark-worker-1
    hostname: spark-worker-1
    ports:
      - "8081:8081"  # Worker Web UI
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_HOST=spark-worker-1
      - SPARK_WORKER_WEBUI_PORT=8081
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-northeast-2}
      - S3_BUCKET=cheesecrust-spark-data-bucket
      - S3_PREFIX=outputs/pagerank
      - EXPORT_CSV=true
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./output:/opt/spark/output
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: >
      bash -c "
        sleep 15 &&
        /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f /opt/spark/logs/spark--org.apache.spark.deploy.worker.Worker-*.out
      "

  spark-worker-2:
    image: apache/spark:3.4.1-scala2.12-java11-python3-ubuntu
    container_name: spark-worker-2
    hostname: spark-worker-2
    ports:
      - "8082:8081"  # Worker Web UI (포트 충돌 방지)
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_HOST=spark-worker-2
      - SPARK_WORKER_WEBUI_PORT=8081
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-northeast-2}
      - S3_BUCKET=cheesecrust-spark-data-bucket
      - S3_PREFIX=outputs/pagerank
      - EXPORT_CSV=true
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./output:/opt/spark/output
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: >
      bash -c "
        sleep 20 &&
        /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f /opt/spark/logs/spark--org.apache.spark.deploy.worker.Worker-*.out
      "

  spark-client:
    build:
      context: .
      dockerfile: Dockerfile.spark-client
    container_name: spark-client
    hostname: spark-client
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - JAVA_HOME=/opt/java/openjdk
      - SPARK_HOME=/opt/spark
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
      - HOME=/root
      - USER=root
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-northeast-2}
      - S3_BUCKET=cheesecrust-spark-data-bucket
      - S3_PREFIX=outputs/pagerank
      - EXPORT_CSV=true
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./output:/opt/spark/output
      - ./monitoring:/opt/spark/monitoring
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
    networks:
      - spark-network
    stdin_open: true
    tty: true
    restart: "no"
    command: ["tail", "-f", "/dev/null"]

  # Prometheus 메트릭 수집기
  spark-metrics-exporter:
    build:
      context: .
      dockerfile: Dockerfile.spark-client
    container_name: spark-metrics-exporter
    hostname: spark-metrics-exporter
    ports:
      - "9090:9090"
    environment:
      - SPARK_MASTER_URL=http://spark-master:8000
      - PYTHONPATH=/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
    volumes:
      - ./monitoring:/opt/spark/monitoring
    depends_on:
      - spark-master
    networks:
      - spark-network
    restart: unless-stopped
    command: ["python3", "/opt/spark/monitoring/spark_metrics_exporter.py", "--port", "9090"]

  # Prometheus 서버
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - spark-network
    restart: unless-stopped

  # Grafana 대시보드
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - spark-network
    restart: unless-stopped

  # Node Exporter (시스템 메트릭)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    hostname: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - spark-network
    restart: unless-stopped

  # Pushgateway for batch job monitoring (news_crawl)
  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    ports:
      - "9092:9091"
    networks:
      - spark-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  spark-network:
    driver: bridge
